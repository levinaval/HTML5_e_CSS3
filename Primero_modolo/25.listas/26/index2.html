<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Listas não Ordenadas</title>
</head>
<body>
  <img src="listas/não ordenada.jpeg" alt="html5">
  <h2>Como o próprio nome define... A sequência não define.</h2>
  <!--A tag "ul" é para listas não ordenada.-->
  <h3>Quero escrever um livro.</h3>
  <ul type="disc"><!-- disc, circle, square-->
    <li>papel 
    <li>caneta
    <li>caderno
    <li>lápis 
  </ul>
</body>
</html>
