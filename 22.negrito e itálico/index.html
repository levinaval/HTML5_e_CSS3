<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Negrito e Itáloco</title>
</head>
<body>
  <h1>Principais formataões</h1>
  <h2>Negrito/Destaque</h2>
  <h3>Temos duas formais de colocarmos o formato Negrito.</h3>
  <p>Semântica e não semântica</p>
  <p>Esta é a forma <b>Não semântica</b></p><!--Não tem significado-->
  <p>Esta é a forma <strong>semântica!</strong></p><!--pois tem significado!-->
  <h2>Itáloco/Ênfase</h2>
  <p>Esta é a forma <i>Não semântica</i></p><!--Não tem significado-->
  <p>Esta é a <em>forma semântica!</em></p><!--pois tem significado!--> 
</body>
</html>
