<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Lista Ordenadas</title>
</head>
<body>
  <h2>São aquelas em que a ordem faz a diferença.</h2>
<!--A tag "ol" serve para organizar a ordem da lista de forma automática!-->
 <!--A tag "li" serve para ordenar e corrigi a ordem da lista.-->
  <p>Como trocar o pneu do carro.</p>
  <ol type="1" start="4"><!--"type" define o padrão da lista. o "start" é para iniciar a contagem, a partir do número escolhido por você!-->
     <li>Colocar o macaco na posição correta.
     <li>Suspender um pouco o macaco.
     <li>Afrouxar as porcas da roda.
     <li>Suspender o carro.
     <li>Retirar as porcas.
     <li>Substituir a roda do carro.
   </ol>
</body>
</html>
