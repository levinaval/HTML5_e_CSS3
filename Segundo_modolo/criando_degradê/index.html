<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 06 Gradiente em Css</title>
  <style>
    * {
      height: 100%;
    }

    body{
      background-image: linear-gradient(to bottom, white, blue);
      background-attachment: fixed;  
    }
  </style>
</head>
<body>

  <!-- background-attachment: fixed; - tem a função de fixa a tela em relação a rolagem -->

  <!-- (to right quer dizer "Para a direita", to top "de baixo para cima", to bottom "para baixo" )-->
</body>
</html>
