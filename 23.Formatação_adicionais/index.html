<!DOCTYPE html>
<html lang="pt-rb">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formatação adicionais</title>
  <style>
    mark {
      background-color: brown;
    }
  </style>
</head>
<body>
  <h1>Fazendo novas marcações</h1>
  <p>Quero um texto <mark>marcado</mark></p> 
  <h2><big>Texto grade</big> e <small>texto pequeno.</small></h2>
<h2>Texto deletado</h2>
<p>Podemos marca um texto como excluído para indicar que ele deve ser lido, mais não conciderado.</p>
</body>
</html>
